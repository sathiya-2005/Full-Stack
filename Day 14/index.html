<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h2>Image-Gallery</h2>

<div id="image-gallery">
<img id="main-image" src="Images/fullstack.webp" alt="Full Stack">
</div>
<div id="thumbnail-container">
<img class="thumbnail" src="Images/html.png" alt="HTML">
<img class="thumbnail" src="Images/react.png" alt="React">
<img class="thumbnail" src="Images/js.png" alt="Java Script">
<img class="thumbnail" src="Images/node.png" alt="Node">
<img class="thumbnail" src="Images/css.svg" alt="CSS">

</div>
<script src="script.js"></script>

    
</body>
</html>
